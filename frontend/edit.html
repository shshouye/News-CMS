<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <title>
        <%= title %>
    </title>
</head>

<body>
    <form id="save" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">content</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" placeholder="请输入内容" id="content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="tips" class="col-sm-2 control-label">tips</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10" placeholder="请输入备注" id="tips"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/edit.js"></script>
</body>

</html>
